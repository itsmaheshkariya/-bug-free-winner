name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Script
        run: | 
          npm i
          docker build -t app .
          docker login -u ${{dev.DOCKER_USER} -p ${dev.DOCKER_SECRET}}
          docker tag app itsmaheshkariya/test
          docker push itsmaheshkariya/test
          
