name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Script
        run: | 
          npm i
          docker build -t app .
          docker echo  ${{ secrets.DOCKER_SECRET }} | login -u ${{ secrets.DOCKER_USER }} --password-stdin
          docker tag app itsmaheshkariya/test
          docker push itsmaheshkariya/test

          
